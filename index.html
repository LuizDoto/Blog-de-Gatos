<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gatos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="container">
            <nav>
                <img  src="images/paw.svg" alt="Logo em formato de pata de gato">
            </nav>
            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por artigos</label>
                    <input id="search" type="text" placeholder="Pesquise por artigos">
                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Retrato de uma mulher">
        </header>
        <main>
            <div class="container">
                <section class="photo">
                    <figure>
                        <img src="https://images.unsplash.com/photo-1570458436416-b8fcccfe883f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Gato no por do sol">
                        <figcaption class="title">
                            <h1>Seriam os gatos astronautas?</h1>
                            <div class="emoji">
                                <img src="images/button.svg" alt="Botão positivo">
                            
                                <img src="images/button1.svg" alt="Botão negativo">
                            </div>
                        </figcaption>
                        <p>Os gatos são animais fascinantes e cercados de 
                        mistérios. De temperamento independente e 
                        misterioso, esses felinos são conhecidos por sua 
                        agilidade, elegância e um comportamento muitas 
                        vezes imprevisível. Contudo, recentemente, uma 
                        teoria tem ganhado espaço na internet e entre 
                        teóricos de conspiração: seriam os gatos 
                        astronautas?
                        A teoria sugere que os gatos não são animais 
                        terrestres, mas sim seres extraterrestres enviados 
                        para realizar uma missão específica em nosso 
                        planeta. Há relatos históricos que apontam para o 
                        fato de que os gatos eram considerados seres 
                        sagrados em diferentes culturas e até mesmo 
                        associados a figuras divinas. Isso poderia indicar 
                        que os gatos têm uma origem muito mais mística 
                        do que se pensava anteriormente.</br>
                        </br>
                        Além disso, há teóricos que acreditam que os 
                        felinos possuem habilidades telepáticas e são 
                        capazes de se comunicar com outras espécies 
                        alienígenas. Essa crença baseia-se em relatos de 
                        pessoas que afirmam terem visto gatos reagindo a 
                        estímulos que não são perceptíveis aos seres 
                        humanos, ou até mesmo se comportando de 
                        maneira incomum durante eventos astronômicos, 
                        como uma aurora boreal. Esses e outros indícios 
                        foram interpretados como sinais de que os gatos 
                        seriam seres interplanetários.</p> 
                    </figure>
                </section>
            </div>
            <div class="container">
                <h1>Artigos relacionados</h1>
                <section class="related">
                    <figure class="item">
                        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="Gato frajola com fundo verde">
                        <figcaption class="details">
                            <h2>Sábado preguiçoso</h2>
                            <div class="headline">
                                <span>Descubra atividades interessantes para fazer com seu pet durante os finais de semana.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: .6s">
                        <img src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?q=80&w=2068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="Filhotes de gato dentro de uma cesta">
                        <figcaption class="details">
                            <h2>Balaio de gatos</h2>
                            <div class="headline">
                                <span>Como evitar confusões entre seus gatíneos e acostumá-los desde filhotes.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: .8s">
                        <img src="https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="Gato laranja com fundo laranja">
                        <figcaption class="details">
                            <h2>Cartela de cores</h2>
                            <div class="headline">
                                <span>Seu gato é inverno intenso? Verão profundo? Descubra as cores que mais combinam com seu bichano.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1s">
                        <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?q=80&w=2129&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="Gato em baixo de cobertas">
                        <figcaption class="details">
                            <h2>Os gatos sentem frio?</h2>
                            <div class="headline">
                                <span>Preparem-se para a frente fria que vem para o país da melhor maneira possível.</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"style="--delay: 1.2s">
                        <img src="https://images.unsplash.com/photo-1533743983669-94fa5c4338ec?q=80&w=1992&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                        alt="Fihlote de gato em uma cama">
                        <figcaption class="details">
                            <h2>Conheça o Moacir</h2>
                            <div class="headline">
                                <span>Moacir é o gatinho da semana do nosso blog. Venha conhecer sua história de superação.</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
            
            


      
    </main>
            <footer class="container">

            </footer>
        </div>
</body>
</html>
